{% extends "./base.html" %}

{% block title %}Edición{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Nueva Nota</h2>
       
        <div class="card">
            <div class="card-body">
                <form action="/registrarNota/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="codigo" name="codigo" class="form-control" 
                        placeholder="Código" minlength="1" maxlength="4"  required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="titulo" name="titulo" class="form-control" 
                        placeholder="titulo"   required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="nota" name="nota"  class="form-control" 
                        placeholder="Nota" min="0" max="50" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="fecha" name="fecha"  class="form-control" 
                        required pattern="\d{4}-\d{2}-\d{2}"  
                        max="{{ date.today|date:'Y-m-d' }}"  
                        min="2000-01-01">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
            <a href="{% url 'app' %}" class="btn btn-secondary btn-block">Regresar</a>
        </div>

    </div>
</div>
{% endblock %}
