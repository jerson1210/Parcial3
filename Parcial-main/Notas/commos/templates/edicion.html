{% extends "./base.html" %}

{% block title %}Edición{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">EDICIÓN</h2>
       
        <div class="card">
            <div class="card-body">
                <form action="/editarNota/" method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col">
                            <label for="codigo">Código</label>
                            <input type="text" id="codigo" value="{{nota.codigo}}" name="codigo" class="form-control" 
                            placeholder="Código" minlength="1" maxlength="4" readonly required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="titulo">Título</label>
                            <input type="text" id="titulo" value="{{nota.titulo}}" name="titulo" class="form-control" 
                            placeholder="Título" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="nota">Nota</label>
                            <input type="number" id="nota" name="nota" value="{{nota.nota}}" class="form-control" 
                            placeholder="Nota" min="0" max="50" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" name="fecha" value="{{nota.fecha|date:'Y-m-d'}}" class="form-control" 
                            required required pattern="\d{4}-\d{2}-\d{2}"  
                            max="{{ date.today|date:'Y-m-d' }}"  
                            min="2000-01-01">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                        <div class="col">
                            <!-- Botón de regresar -->
                            <a href="{% url 'app' %}" class="btn btn-secondary btn-block">Regresar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
